<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="main.js" defer></script>
    <title>Social network animation</title>
  </head>
  <body>
    <div id="twitter-container" class="container">
      <div class="icon-container twitter-color">
        <img class="icon" src="img/twitter.png" />
      </div>
      <div class="colored-border twitter-color"></div>
      <div class="text-container">
        <div class="text">@twitter</div>
      </div>
      <div class="white-border"></div>
    </div>

    <div id="discord-container" class="container">
      <div class="icon-container discord-color">
        <img class="icon" src="img/discord.png" />
      </div>
      <div class="colored-border discord-color"></div>
      <div class="text-container">
        <div class="text">@discord</div>
      </div>
      <div class="white-border"></div>
    </div>

    <div id="instagram-container" class="container">
      <div class="icon-container instagram-color">
        <img class="icon" src="img/instagram.png" />
      </div>
      <div class="colored-border instagram-color"></div>
      <div class="text-container">
        <div class="text">@instagram</div>
      </div>
      <div class="white-border"></div>
    </div>

    <div id="youtube-container" class="container">
      <div class="icon-container youtube-color">
        <img class="icon" src="img/youtube.png" />
      </div>
      <div class="colored-border youtube-color"></div>
      <div class="text-container">
        <div class="text">@youtube</div>
      </div>
      <div class="white-border"></div>
    </div>
  </body>
</html>
